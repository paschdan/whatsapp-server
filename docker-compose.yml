services:
  whatsapp-server:
    build: .
    container_name: whatsapp-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - API_KEY=${API_KEY:-your-secret-api-key}
      - ALLOWED_PHONES=${ALLOWED_PHONES:-+491234567890}
      - AUTH_DIR=/app/auth_info
      - LOG_LEVEL=info
    volumes:
      - ./auth_info:/app/auth_info
    stdin_open: true
    tty: true
